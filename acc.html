<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://static.zlf.cn/js/warranty/base.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=20b394af4f3a12f3b40f537c8e432399"></script>

</head>
<body>

    <script src="https://static.zlf.cn/js/common/jquery.min.js"></script>
    <script src="https://static.zlf.cn/js/common/bootstrap.min.js"></script>
    <script src="https://static.zlf.cn/js/common/vue.min.js"></script>  
    <!-- <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script> -->
    <script>
       AMap.plugin('AMap.Geolocation', function() {
            var geolocation = new AMap.Geolocation({
                // 是否使用高精度定位，默认：true
                enableHighAccuracy: true,
                // 设置定位超时时间，默认：无穷大
                timeout: 10000,
                // 定位按钮的停靠位置的偏移量，默认：Pixel(10, 20)
                buttonOffset: new AMap.Pixel(10, 20),
                //  定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                zoomToAccuracy: true,     
                //  定位按钮的排放位置,  RB表示右下
                buttonPosition: 'RB'
            })

            geolocation.getCurrentPosition()
            AMap.event.addListener(geolocation, 'complete', onComplete)
            AMap.event.addListener(geolocation, 'error', onError)

            function onComplete (data) {
                // data是具体的定位信息
            
                console.log(data)
            }

            function onError (data) {
                // 定位出错
                alert(data)
            }
        })
    </script> 
</body>
</html>
